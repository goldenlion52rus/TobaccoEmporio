<!DOCTYPE html>
{% load static %}
<link type="text/css" href="{% static 'rest_framework/css/bootstrap.min.css' %}" rel="stylesheet" />
<html>
<head>
         <title>{{title}}</title>
</head>
<body>

<ul>
<li><a href="{% url 'home' %}">Главная</a></li>
{% for m in menu %}
{% if not forloop.last %}<li>{% else %}<li class="last">{% endif %}
         <a href="{% url m.url_name %}">{{m.title}}</a>
</li>
{% endfor %}
</ul>

{% block content %} {{title}} {% endblock %}
</body>
</html>
